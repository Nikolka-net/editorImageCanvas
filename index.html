	<div class="app">
		<div class="boxImage">
			<div class="centerCanvas">
				<canvas id="canvas"></canvas>
				<div class="overlay">
				</div>
			</div>
			<div class="settings">
				<div class="sliders">
					<div class="slider">
						<label for="filterSepia">
							<input type="checkbox" id='filterSepia' /> Сепия фильтр
						</label>
					</div>
					<div class="slider">
						<label for="filterGray">
							<input type="checkbox" id='filterGray' /> Серый фильтр
						</label>
					</div>
				</div>

				<div class="menuCanvasButtons">
					<div class="buttonCanvas
									"><input type="file" accept="image/*" id='loadImage'></div>
					<div class="buttonCanvas
									"><button id='sizeBorder'>Изменить размер рамки</button></div>
					<div class="buttonCanvas
									"><button id='download'>Скачать</button></div>
				</div>
			</div>

		</div>

	</div>
