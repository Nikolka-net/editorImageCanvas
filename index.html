<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>Photo editor</title>
</head>

<body>
	<div><img width="180" height="140" id="romantic" src="./image/romanticsmall.jpeg" alt="">
		<p>Canvas:</p>
		<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
			Your browser does not support the HTML5 canvas tag.</canvas>
	</div>
	<div><img id="romantic2" src="./image/romantic.jpeg" alt=""></div>

	<div class="app">
		<div class="boxImage">
			<div class="centerCanvas">
				<canvas id="canvas"></canvas>
				<div class="overlay">
				</div>
			</div>
			<div class="settings">
				<div class="sliders">
					<div class="slider">
						<label for="filterSepia">
							<input type="checkbox" id='filterSepia' /> Сепия фильтр
						</label>
					</div>
					<div class="slider">
						<label for="filterGray">
							<input type="checkbox" id='filterGray' /> Серый фильтр
						</label>
					</div>
				</div>

				<div class="menuCanvasButtons">
					<div class="buttonCanvas
									"><input type="file" accept="image/*" id='loadImage'></div>
					<div class="buttonCanvas
									"><button id='sizeBorderCenter'>Изменить размер рамки</button></div>
					<div class="buttonCanvas
									"><button id='download'>Скачать</button></div>
				</div>
			</div>

		</div>

	</div>

	<script src='./js/script.js'></script>
</body>

</html>
