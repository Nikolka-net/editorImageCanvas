<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">

	<title>Photo editor</title>
</head>

<body ontouchstart>
	<div>
		<img width="180" height="140" id="romantic" src="./image/romanticsmall.jpeg" alt="">
	</div>
	<canvas id="canvasHidden">
		<p>Ваш браузер не поддерживает элемент canvas.</p>
	</canvas>
	<div><img id="romantic2" src="./image/romantic.jpeg" alt=""></div>
	<div><img id="instagram" src="./image/instagram.jpeg" alt=""></div>
	<div class="popup popupPhoto">
		<div class="editorPhoto">
			<div class="editorPhoto-canvas">
				<canvas id="canvas">
					<p>Ваш браузер не поддерживает элемент canvas.</p>
				</canvas>
				<div class="overlay">
				</div>
			</div>
			<div class="editorPhoto-settings">
				<div class="settings-navigation">
					<div class="navigation-scale">
						<button class="more buttonScale"></button>
						<button class="less buttonScale"></button>
					</div>
					<div class="navigation-moving">
						<div class="moving-top">
							<button class="up buttonMoving"></button>
							<button class="down buttonMoving"></button>
						</div>
						<div class="moving-bottom">
							<button class="left buttonMoving"></button>
							<button class="right buttonMoving"></button>
						</div>
					</div>
				</div>
			</div>
			<div class="editorPhoto-menu">
				<label class="buttonMenu" for="loadImage">
					<a>Выбрать файл</a>
					<input type="file" accept="image/*" id='loadImage' style="display: none;">
				</label>
				<button class="buttonMenu" id='trim'>Применить</button>
				<button class="buttonMenu" id='cancel'>Отмена</button>
			</div>
		</div>
	</div>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/script.js"></script>
</body>

</html>
