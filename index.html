<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<title>Photo editor</title>
</head>

<body>
	<div>
		<img width="180" height="140" id="romantic" src="./image/romanticsmall.jpeg" alt="">
	</div>
	<canvas id="canvasHidden"></canvas>
	<div><img id="romantic2" src="./image/romantic.jpeg" alt=""></div>

	<div class="editorPhoto">
		<div class="boxImage">
			<div class="centerCanvas">
				<canvas id="canvas"></canvas>
				<div class="overlay">
				</div>
			</div>
			<div class="settings">
				<div class="sliders">
					<div class="slider">
						<label for="filterSepia">
							<input type="checkbox" id='filterSepia' /> Сепия фильтр
						</label>
					</div>
					<div class="slider">
						<label for="filterGray">
							<input type="checkbox" id='filterGray' /> Серый фильтр
						</label>
					</div>
					<!-- 		<div class="slider">
						<label for="brightness">Яркость</label>
						<input type="range" min="50" max="200" value="100" id="brightness">
					</div> -->
				</div>

				<div class="menuCanvasButtons">
					<div class="buttonCanvas">
						<label for="loadImage">
							<a>Выбрать файл</a>
							<input type="file" accept="image/*" id='loadImage' style="display: none;">
						</label>
					</div>
					<div class="buttonCanvas"><button id='trim'>Обрезать</button>
					</div>
					<div class="buttonCanvas"><button id='download'>Скачать</button>
					</div>
					<div class="buttonCanvas2"><button id='download2'>Скачать2</button>
					</div>
				</div>
			</div>

		</div>

	</div>
	<!-- <script src="https://unpkg.com/axios/dist/axios.min.js"></script> -->
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script> -->
	<script src='./js/script.js'></script>
</body>

</html>
